<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, initial-scale=1.0, user-scalable=no" />
    <meta charset="UTF-8">
    <style>
        /*margin border padding zero*/
        .mbp-zero {
            margin: 0px;
            border-width: 0px;
            padding: 0px;
            outline: none;
        }

        .parent-div {
            display: flex;
            width: 100dvw;
            height: 100dvh;
        }

        .debug-ui-container {
            margin: 3px;
            margin-top: 5px;
            margin-bottom: 5px;
            white-space: nowrap;
        }

        .debug-print-box {
            position: absolute;
            margin: 3px;
            background: rgba(255, 255, 255, 0.7);
            pointer-events: none;
            display: none;
        }

        .debug-print-msg {
            margin: 3px;
            font: 16px 'Courier New', monospace;
            font-weight: bold;
            color: black;
        }

        @media only screen and (max-width: 600px) {
            .parent-div {
                flex-direction: column;
            }
        }
    </style>
</head>

<body class="mbp-zero" style="width:100dvw; height:100dvh;">
    <div class="mbp-zero parent-div">
        <div class="mbp-zero" style="flex-grow:1; position:relative; min-width:50%; min-height:50%;">
            <canvas style="position:absolute; width:100%; height:100%" id="main-canvas"></canvas>
            <canvas style="position:absolute; width:100%; height:100%; pointer-events: none;"
                id='overlay-canvas'></canvas>
            <canvas style="position:absolute; width:100%; height:100%; pointer-events: none" id='sim-canvas'></canvas>
            <div style="position:absolute; margin:5px; height: 20px">
                <input type="text" id="text-input"></input>
                <button id="search-button">search</button>
                <button id="reset-button">reset</button>
                <label for="wiki-language-select">language</label>
                <select name="wiki language" id="wiki-language-select"></select>
            </div>
            <div class="debug-print-box" id="debug-print-box">
            </div>
        </div>
        <div style="margin:3px; overflow:auto;">
            <div class="debug-ui-container">
                <button id="debug-ui-hide-show-button">hide</button>
            </div>
            <div id="debug-ui-div">
            </div>
        </div>
    </div>
    <script src="scripts/main.js" type="module"></script>
</body>

</html>
