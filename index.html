<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, maximum-scale=1.0, initial-scale=1.0, user-scalable=no" />
  <meta charset="UTF-8">
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body style="width:100dvw; height:100dvh;">
  <div class="parent-div">

    <div style="flex-grow:1; position:relative; min-width:50%; min-height:50%;">

      <canvas class="full-screen-canvas" id="main-canvas"></canvas>
      <canvas class="full-screen-canvas" style="pointer-events: none" id='overlay-canvas'></canvas>
      <canvas class="full-screen-canvas" style="pointer-events: none" id='sim-canvas'></canvas>

      <div id="main-ui-container">
        <form id="search-form">
          <input id="search-bar-text" type="text" autocomplete="off"></input>
          <button id="search-bar-button" type="submit"></button>
        </form>
        <div id="search-option-container">
          <input id="search-toggle" type="checkbox"></input>
          <span class="noselect" id="search-toggle-span">search wikipedia</span>
          <div id="language-select-container">
            <div id="language-select-icon"></div>
            <label id="language-select-label" for="language-select">LABEL</label>
            <select id="language-select">
            </select>
          </div>
        </div>
      </div>

      <div class="debug-print-box" id="debug-print-box"></div>

    </div>

    <div style="margin:3px; overflow:auto;">
      <div class="debug-ui-container">
        <button id="debug-ui-hide-show-button">hide</button>
      </div>
      <div id="debug-ui-div"></div>
    </div>

  </div>

  <script src="scripts/main.js" type="module"></script>

</body>

</html>
